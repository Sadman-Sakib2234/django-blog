{% extends "base.html" %}
{% block title %} Contact Us 💁‍♂️ {% endblock title %}
{% block body %}
<!--  Contact Form  -->
<div class="container my-4">
    <h1>Contact 💁‍♂️</h1>
    <p>If you have any problems or want to ask something or want a blog post about something contact <a href="/">Hackclub.co</a> Admin</p>

    <form action="/contact" method="post">
    <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" aria-describedby="yourName" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="emailInput">Email address 📧</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="phoneInput">Phone Number 📞</label>
        <input type="phone" class="form-control" id="phoneInput" aria-describedby="phoneNumber" placeholder="Enter Your Phone Number">
   </div>
    <div class="form-group">
        <label for="content">How can we help you 💁</label>
        <textarea id="content" class="form-control" id="content" cols="50" placeholder="Your Message 💬"></textarea>
        
        
    </div>
    <button type="submit" class="btn btn-success">Submit <i class="fas fa-paper-plane"></i></button>
    </form>

</div>

{% endblock body %}
